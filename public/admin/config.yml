backend:
  name: github
  repo: matijortiz/matijortiz.github.io
  branch: main
  base_url: https://sveltia-cms-auth.pages.dev

media_folder: "public/uploads"
public_folder: "/uploads"

collections:

  - name: "articulos"
    label: "Artículos"
    label_singular: "Artículo"
    folder: "src/content/articulos"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    extension: "md"
    preview_path: "/#entrada-{{slug}}"
    fields:
      - label: "Título"
        name: "titulo"
        widget: "string"
        hint: "Podés usar <em>cursiva</em> con etiquetas HTML"
      - label: "Tipo"
        name: "tipo"
        widget: "select"
        options:
          - "Sobre un relato"
          - "Dos relatos · un espejo"
          - "Final de libro"
          - "El libro"
          - "Proceso"
          - "Mirada"
          - "Universo"
          - "Diario de trabajo"
          - "En construcción"
          - "Sobre el libro"
        default: "Sobre un relato"
      - label: "Fecha"
        name: "fecha"
        widget: "string"
        default: "Febrero 2026"
        hint: "Ej: Febrero 2026 (se muestra tal cual)"
      - label: "Imagen"
        name: "imagen"
        widget: "string"
        required: false
        hint: "URL de la imagen de cabecera"
      - label: "Alt de la imagen"
        name: "imagenAlt"
        widget: "string"
        required: false
      - label: "¿Es una pintura?"
        name: "pintura"
        widget: "boolean"
        default: false
        hint: "Activá para pinturas — usa object-fit:contain"
      - label: "Nombre del relato (para libro-lector)"
        name: "fragmento"
        widget: "string"
        required: false
        hint: "Ej: GENIUS"
      - label: "Colección (para libro-lector)"
        name: "coleccion"
        widget: "string"
        required: false
        default: "Egixi · Matias J. Ortiz · Rosario"
      - label: "Borrador"
        name: "draft"
        widget: "boolean"
        default: false
        hint: "Los borradores no se publican en el sitio"
      - label: "Orden"
        name: "orden"
        widget: "number"
        required: false
        hint: "Número para ordenar manualmente (menor = primero)"
      - label: "Contenido"
        name: "body"
        widget: "markdown"
        hint: |
          Estructura con separadores:
          Cuerpo visible del artículo.
          <!-- FRAGMENTO -->
          Texto del relato para el libro-lector.
          <!-- ANALISIS -->
          Análisis literario.
          <!-- EXTRA -->
          Texto expandido al hacer "Seguir leyendo".

  - name: "sidebar"
    label: "Sidebar"
    files:
      - label: "Publicaciones"
        name: "publicaciones"
        file: "src/content/sidebar/publicaciones.json"
        fields:
          - label: "Publicaciones"
            name: "items"
            widget: "list"
            fields:
              - { label: "Título", name: "titulo", widget: "string" }
              - { label: "Editorial / Revista", name: "donde", widget: "string" }
              - label: "Estado"
                name: "estado"
                widget: "select"
                options:
                  - { label: "Publicado", value: "publicado" }
                  - { label: "En competencia", value: "concurso" }
                  - { label: "Esperando", value: "espera" }
      - label: "Escribiendo ahora"
        name: "escribiendo"
        file: "src/content/sidebar/escribiendo.json"
        fields:
          - label: "Proyectos"
            name: "items"
            widget: "list"
            fields:
              - { label: "Título", name: "titulo", widget: "string" }

  - name: "lecturas"
    label: "Leyendo ahora"
    files:
      - label: "Leyendo ahora"
        name: "lecturas"
        file: "src/content/sidebar/lecturas.json"
        fields:
          - label: "Libros"
            name: "items"
            widget: "list"
            fields:
              - { label: "Título", name: "titulo", widget: "string" }
              - { label: "Autor", name: "autor", widget: "string" }
